<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/webcardapio.css">
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename="css/webcardapio.css") }}"> -->
        <title>Cardápio</title>
    </head>

    <body>
        <header>
            <figure>
                <img src="" alt="logo do restaurante grande">
            </figure>
        </header>

        <main>
            <div class="container_main">
                <div class="card_refeicao">
                    <div> 
                        <p class="nome"> nome_refeicao </p>
                        <p class="preco"> preco_refeicao </p>
                    </div>
                    <p class="ingredientes"> ingredientes_refeicao </p>
                </div>
            </div>
        </main>

        <footer>
            <div class="container_footer">
                <figure>
                    <img src="" alt="logo restaurante pequeno">
                </figure>
                <form method="POST">
                    <button class="call" name="call" value="call"> Chamar Garçom</button>
                </form>
            </div>
        </footer>
    </body>

</html>
